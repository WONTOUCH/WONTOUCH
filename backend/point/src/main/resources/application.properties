spring.application.name=point

# server
server.port=${MILEAGE_SERVER_PORT:8180}
server.servlet.context-path=/point

# Devtools
spring.devtools.restart.enabled=true

# restart
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400

# live reload
spring.devtools.livereload.enabled=true

## MySQL
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/wontouch}
spring.datasource.username=${MYSQL_USERNAME:ssafy}
spring.datasource.password=${MYSQL_PASSWORD:ssafy}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MongoDB
spring.data.mongodb.uri=${MONGODB_URL:mongodb://localhost:27017/wontouch}

# HikariCP
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

logging.level.wontouch.point=debug